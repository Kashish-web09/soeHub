<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShoeHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21141911a4.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <a class="logo" href="home.html">
        <h3 class="logoname">Shoe<span>Hub</span></h3>
    </a>
</header>

<section class="auth-container">
    <div class="auth-box">
        <h1>Forgot Password</h1>
        <p class="auth-sub">Enter your registered email to reset your password</p>

        <form id="forgotForm">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            <p id="emailError"></p>

            <button type="submit" class="auth-btn">Send Reset Link</button>
        </form>

        <p class="switch-auth">Remembered your password? <a href="login.html">Login</a></p>
    </div>
</section>

<footer class="simple-footer">
    <p>Â© 2025 ShoeHub. All Rights Reserved.</p>
</footer>

<script src="forgot.js"></script>
</body>
</html>
